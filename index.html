<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗黑板訊息 App - 擬真手寫版</title>
    <style>
        :root {
            /* 粉筆白：帶有一點透明度與顆粒感 */
            --chalk-white: rgba(255, 255, 255, 0.8);
            /* 模擬影片中黑板的中心座標與傾斜 */
            --board-top: 73.2%;
            --board-left: 50.1%;
        }

        body {
            background-color: #050505;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        .phone-frame {
            position: relative;
            width: 360px;
            height: 640px;
            border-radius: 40px;
            border: 10px solid #2a2a2a;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        #dogVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 核心：動態追蹤層 */
        /* 使用不規則動畫模擬狗狗叼著繩子時，黑板因呼吸與頭部微動產生的晃動 */
        .chalk-writing-area {
            position: absolute;
            z-index: 5;
            top: var(--board-top);
            left: var(--board-left);
            width: 200px;
            height: 60px;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* 關鍵：混合模式讓文字與黑板底紋融合 */
            mix-blend-mode: screen; 
            
            /* 模擬黑板晃動動畫 */
            animation: physics-tracking 4s infinite ease-in-out;
        }

        @keyframes physics-tracking {
            0%, 100% { transform: translate(-50%, -50%) rotate(-1deg); }
            20% { transform: translate(-50.3%, -50.8%) rotate(-1.5deg); }
            45% { transform: translate(-49.7%, -49.5%) rotate(-0.5deg); }
            70% { transform: translate(-50.2%, -50.2%) rotate(-1.2deg); }
        }

        /* 翻牌模組樣式：將之前的翻牌動作與手寫感結合 */
        .flip-row {
            display: flex;
            gap: 2px;
        }

        .flip-unit {
            width: 22px;
            height: 35px;
            perspective: 200px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flip-card.is-flipped { transform: rotateX(-180deg); }

        .flip-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--chalk-white);
            /* 模擬粉筆字體 */
            font-family: 'Marker Felt', 'Comic Sans MS', cursive;
            /* 模糊與噪點讓字體像寫在黑板上 */
            filter: blur(0.5px) drop-shadow(0 0 1px rgba(255,255,255,0.5));
            text-transform: uppercase;
        }

        .flip-face-back { transform: rotateX(180deg); }

        /* App 操作介面 */
        .ui-layer {
            position: absolute;
            bottom: 25px;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-pill {
            width: 75%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.4);
            color: white;
            backdrop-filter: blur(15px);
            text-align: center;
            font-size: 16px;
            outline: none;
        }

        .btn-write {
            background: #ffffff;
            color: #000;
            padding: 10px 35px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <video id="dogVideo" autoplay loop muted playsinline>
            <source src="White6.mp4" type="video/mp4">
        </video>

        <div class="chalk-writing-area">
            <div id="flip-board-module" class="flip-row"></div>
        </div>

        <div class="ui-layer">
            <input type="text" id="userInput" class="input-pill" placeholder="在黑板寫下訊息..." maxlength="8">
            <button class="btn-write" onclick="updateBoard()">更新黑板內容</button>
        </div>
    </div>

    <script>
        /**
         * 模組化 Flip-board 邏輯 (2025-12-19 要求)
         */
        const ChalkBoardModule = (() => {
            const container = document.getElementById('flip-board-module');
            const MAX = 8;
            let currentStr = new Array(MAX).fill("");

            const init = () => {
                container.innerHTML = "";
                for(let i=0; i<MAX; i++) {
                    const unit = document.createElement('div');
                    unit.className = 'flip-unit';
                    unit.innerHTML = `
                        <div class="flip-card" id="slot-${i}">
                            <div class="flip-face flip-face-front"></div>
                            <div class="flip-face flip-face-back"></div>
                        </div>
                    `;
                    container.appendChild(unit);
                }
            };

            const write = (text) => {
                const chars = text.toUpperCase().padEnd(MAX, " ").split("");
                chars.forEach((char, i) => {
                    if (char === currentStr[i]) return;
                    
                    const card = document.getElementById(`slot-${i}`);
                    const front = card.querySelector('.flip-face-front');
                    const back = card.querySelector('.flip-face-back');
                    
                    // 刷刷聲般的異步翻動感
                    setTimeout(() => {
                        if (card.classList.contains('is-flipped')) {
                            front.textContent = char;
                            card.classList.remove('is-flipped');
                        } else {
                            back.textContent = char;
                            card.classList.add('is-flipped');
                        }
                    }, i * 70);
                });
                currentStr = chars;
            };

            return { init, write };
        })();

        // 頁面載入初始化
        ChalkBoardModule.init();
        setTimeout(() => ChalkBoardModule.write("HELLO"), 1000);

        function updateBoard() {
            const val = document.getElementById('userInput').value;
            ChalkBoardModule.write(val);
        }
    </script>
</body>
</html>
