<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗黑板訊息 App - 動態擬真版</title>
    <style>
        :root {
            --chalk-color: rgba(255, 255, 255, 0.82);
            --chalk-blur: 0.4px;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 模擬手機外框 */
        .phone-container {
            position: relative;
            width: 360px;
            height: 640px;
            border-radius: 40px;
            border: 10px solid #222;
            overflow: hidden;
            background: #000;
        }

        #dogVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 核心：黑板動態同步層 */
        /* 透過 Animation 模擬狗狗咬著繩子時的晃動 */
        .blackboard-tracker {
            position: absolute;
            z-index: 5;
            top: 73.2%; /* 精確對準 White6.mp4 黑板位置 */
            left: 50%;
            width: 180px;
            height: 50px;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* 模擬黑板隨狗狗呼吸與頭部微動的動畫 */
            animation: dog-bite-sway 5s infinite ease-in-out;
        }

        @keyframes dog-bite-sway {
            0%, 100% { transform: translate(-50%, -50%) rotate(-1deg) skewX(0.5deg); }
            20% { transform: translate(-50.5%, -51%) rotate(-1.5deg) skewX(0deg); }
            40% { transform: translate(-49.5%, -50.5%) rotate(-0.5deg) skewX(1deg); }
            60% { transform: translate(-50.2%, -49.5%) rotate(-1.2deg) skewX(-0.5deg); }
            80% { transform: translate(-49.8%, -50.8%) rotate(-0.8deg) skewX(0.2deg); }
        }

        /* 翻牌模組樣式 */
        .flip-row {
            display: flex;
            gap: 2px;
            filter: drop-shadow(0 0 1px rgba(255,255,255,0.2));
        }

        .flip-unit {
            width: 18px;
            height: 30px;
            perspective: 200px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flip-card.is-flipped { transform: rotateX(-180deg); }

        .flip-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 800;
            color: var(--chalk-color);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 0 0 2px rgba(255,255,255,0.3);
            /* 粉筆字不該太銳利 */
            filter: blur(var(--chalk-blur));
        }

        .flip-face-back { transform: rotateX(180deg); }

        /* App 操作介面 */
        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .input-bar {
            width: 70%;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.6);
            color: white;
            text-align: center;
            backdrop-filter: blur(8px);
            font-size: 16px;
        }

        .btn-update {
            padding: 10px 30px;
            background: #fff;
            color: #000;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-update:hover { background: #ffcc00; }
    </style>
</head>
<body>

    <div class="phone-container">
        <video id="dogVideo" autoplay loop muted playsinline>
            <source src="White6.mp4" type="video/mp4">
        </video>

        <div class="blackboard-tracker">
            <div id="flip-board" class="flip-row"></div>
        </div>

        <div class="controls">
            <input type="text" id="userInput" class="input-bar" placeholder="輸入要傳遞的訊息..." maxlength="8">
            <button class="btn-update" onclick="submitMsg()">傳送到黑板</button>
        </div>
    </div>

    <script>
        /**
         * FlipBoard 模組 (2025-12-19 模組化規範)
         */
        const FlipBoardModule = (() => {
            const container = document.getElementById('flip-board');
            const MAX_CHAR = 8;
            let currentText = new Array(MAX_CHAR).fill("");

            const init = () => {
                container.innerHTML = "";
                for(let i=0; i<MAX_CHAR; i++) {
                    const unit = document.createElement('div');
                    unit.className = 'flip-unit';
                    unit.innerHTML = `
                        <div class="flip-card" id="slot-${i}">
                            <div class="flip-face flip-face-front"></div>
                            <div class="flip-face flip-face-back"></div>
                        </div>
                    `;
                    container.appendChild(unit);
                }
            };

            const render = (text) => {
                const chars = text.toUpperCase().padEnd(MAX_CHAR, " ").split("");
                chars.forEach((char, i) => {
                    if (char === currentText[i]) return;
                    
                    const card = document.getElementById(`slot-${i}`);
                    const front = card.querySelector('.flip-face-front');
                    const back = card.querySelector('.flip-face-back');
                    
                    setTimeout(() => {
                        if (card.classList.contains('is-flipped')) {
                            front.textContent = char;
                            card.classList.remove('is-flipped');
                        } else {
                            back.textContent = char;
                            card.classList.add('is-flipped');
                        }
                    }, i * 80);
                });
                currentText = chars;
            };

            return { init, render };
        })();

        // 啟動與初始訊息
        FlipBoardModule.init();
        setTimeout(() => FlipBoardModule.render("LOVE YOU"), 1200);

        // 使用者互動處理
        function submitMsg() {
            const input = document.getElementById('userInput');
            FlipBoardModule.render(input.value);
            input.blur();
        }
    </script>
</body>
</html>
