    // 智能排版繪製函數
    function drawSmartChalk(pts, text) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 1. 建立一個虛擬畫布來預排版
        const temp = document.createElement('canvas');
        temp.width = 500;
        temp.height = 300;
        const tCtx = temp.getContext('2d');
        
        tCtx.fillStyle = "rgba(255,255,255,0.9)";
        tCtx.textAlign = "center";
        tCtx.textBaseline = "middle";
        
        // 2. 自動判斷字體大小與分行 (最多兩行)
        let fontSize = 80;
        let lines = [text];
        
        if (text.length > 8) {
            fontSize = 55;
            // 嘗試從中間切開
            const mid = Math.floor(text.length / 2);
            lines = [text.substring(0, mid), text.substring(mid)];
        }
        
        tCtx.font = `bold ${fontSize}px 'Marker Felt', 'Comic Sans MS', cursive`;
        
        lines.forEach((line, i) => {
            const yOffset = (lines.length > 1) ? (i * fontSize * 1.1 - (fontSize/2)) : 0;
            // 模擬粉筆效果 (重複疊加微偏移)
            tCtx.fillText(line, 250, 150 + yOffset);
            tCtx.globalAlpha = 0.4;
            tCtx.fillText(line, 251, 151 + yOffset);
            tCtx.globalAlpha = 1.0;
        });

        // 3. 獲取黑板座標
        const p1 = { x: pts[0].x * canvas.width, y: pts[0].y * canvas.height };
        const p2 = { x: pts[1].x * canvas.width, y: pts[1].y * canvas.height };
        const p3 = { x: pts[2].x * canvas.width, y: pts[2].y * canvas.height };
        const p4 = { x: pts[3].x * canvas.width, y: pts[3].y * canvas.height };

        const centerX = (p1.x + p2.x + p3.x + p4.x) / 4;
        const centerY = (p1.y + p2.y + p3.y + p4.y) / 4;
        const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
        const boardWidth = Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));

        // 4. 繪製到主畫布
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle);
        const scale = (boardWidth * 0.8) / temp.width; // 縮小一點確保邊緣留空
        ctx.scale(scale, scale);
        ctx.drawImage(temp, -250, -150);
        ctx.restore();
    }

    function animate() {
        const time = v.currentTime;
        const timeKey = time.toFixed(2);
        
        // 核心邏輯：判斷時間區間
        // 只在有追蹤數據的 3.64s ~ 6.04s 之間顯示
        if (time >= 3.64 && time <= 6.05) {
            const keys = Object.keys(trackingData).map(Number);
            const closestTime = keys.reduce((prev, curr) => {
                return (Math.abs(curr - time) < Math.abs(prev - time) ? curr : prev);
            });

            if (trackingData[closestTime]) {
                drawSmartChalk(trackingData[closestTime], currentText);
            }
        } else {
            // 時間不在範圍內，清空畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        requestAnimationFrame(animate);
    }
