<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗黑板訊息 App - 物理同步版</title>
    <style>
        :root {
            /* 粉筆白：帶有一點透明度，讓黑板紋理透出來 */
            --chalk-white: rgba(255, 255, 255, 0.85);
            --board-pos-y: 73.2%; 
            --board-pos-x: 50.2%;
        }

        body {
            background-color: #080808;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow: hidden;
        }

        /* 手機框架 */
        .phone-frame {
            position: relative;
            width: 360px;
            height: 640px;
            border-radius: 40px;
            border: 10px solid #222;
            background: #000;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        #dogVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 核心：動態物理同步層 */
        /* 模擬狗狗咬著吊繩時，黑板因為呼吸與動作產生的「微幅晃動與位移」 */
        .chalk-tracking-layer {
            position: absolute;
            z-index: 5;
            top: var(--board-pos-y);
            left: var(--board-pos-x);
            width: 220px;
            height: 80px;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* 讓文字與黑板底紋融合的關鍵 */
            mix-blend-mode: screen; 
            
            /* 模擬物理擺盪動畫 */
            animation: bite-tracking 4.5s infinite ease-in-out;
        }

        @keyframes bite-tracking {
            0%, 100% { transform: translate(-50%, -50%) rotate(-1deg) skewX(0.5deg); }
            25% { transform: translate(-50.4%, -50.8%) rotate(-1.5deg) skewX(0deg); }
            50% { transform: translate(-49.6%, -49.4%) rotate(-0.5deg) skewX(1deg); }
            75% { transform: translate(-50.2%, -50.1%) rotate(-1.2deg) skewX(-0.5deg); }
        }

        /* 翻牌模組樣式：優化為粉筆筆觸 */
        .flip-row {
            display: flex;
            gap: 3px;
            /* 模擬黑板往後仰的透視感 */
            transform: perspective(400px) rotateX(8deg);
        }

        .flip-unit {
            width: 22px;
            height: 36px;
            perspective: 200px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flip-card.is-flipped { transform: rotateX(-180deg); }

        .flip-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            color: var(--chalk-white);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            /* 粉筆顆粒感濾鏡 */
            filter: blur(0.4px) drop-shadow(0 0 1px rgba(255,255,255,0.4));
            text-transform: uppercase;
        }

        .flip-face-back { transform: rotateX(180deg); }

        /* App 操作介面 */
        .app-controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .chalk-input {
            width: 70%;
            padding: 12px 18px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(0,0,0,0.5);
            color: white;
            backdrop-filter: blur(12px);
            text-align: center;
            font-size: 16px;
            outline: none;
        }

        .chalk-btn {
            background: #f8f8f8;
            color: #111;
            padding: 10px 30px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        .chalk-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="phone-frame">
        <video id="dogVideo" autoplay loop muted playsinline>
            <source src="White6.mp4" type="video/mp4">
        </video>

        <div class="chalk-tracking-layer">
            <div id="flip-board-container" class="flip-row"></div>
        </div>

        <div class="app-controls">
            <input type="text" id="userInput" class="chalk-input" placeholder="在黑板寫下內容..." maxlength="8">
            <button class="chalk-btn" onclick="executeWrite()">傳送訊息</button>
        </div>
    </div>

    <script>
        /**
         * FlipBoard 模組 (2025-12-19 封裝)
         */
        const FlipBoard = (() => {
            const container = document.getElementById('flip-board-container');
            const SLOTS = 8;
            let currentStr = new Array(SLOTS).fill("");

            const init = () => {
                container.innerHTML = "";
                for(let i=0; i<SLOTS; i++) {
                    const unit = document.createElement('div');
                    unit.className = 'flip-unit';
                    unit.innerHTML = `
                        <div class="flip-card" id="slot-${i}">
                            <div class="flip-face flip-face-front"></div>
                            <div class="flip-face flip-face-back"></div>
                        </div>
                    `;
                    container.appendChild(unit);
                }
            };

            const update = (text) => {
                const chars = text.toUpperCase().padEnd(SLOTS, " ").split("");
                chars.forEach((char, i) => {
                    if (char === currentStr[i]) return;
                    
                    const card = document.getElementById(`slot-${i}`);
                    const front = card.querySelector('.flip-face-front');
                    const back = card.querySelector('.flip-face-back');
                    
                    setTimeout(() => {
                        if (card.classList.contains('is-flipped')) {
                            front.textContent = char;
                            card.classList.remove('is-flipped');
                        } else {
                            back.textContent = char;
                            card.classList.add('is-flipped');
                        }
                    }, i * 60); // 逐字翻轉產生刷動感
                });
                currentStr = chars;
            };

            return { init, update };
        })();

        // 初始化
        FlipBoard.init();
        setTimeout(() => FlipBoard.update("HELLO"), 1500);

        function executeWrite() {
            const input = document.getElementById('userInput');
            FlipBoard.update(input.value);
            input.blur();
        }
    </script>
</body>
</html>
