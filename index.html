<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗黑板訊息 App - 動態追蹤版</title>
    <style>
        :root {
            /* 粉筆質感顏色 */
            --chalk-color: rgba(255, 255, 255, 0.88);
            /* 模擬黑板晃動的基礎參數 */
            --shake-intensity: 1.5px;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .phone-frame {
            position: relative;
            width: 360px;
            height: 640px;
            border-radius: 40px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        #dogVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 核心：黑板晃動追蹤容器 */
        .chalkboard-sync-layer {
            position: absolute;
            z-index: 5;
            top: 73%; 
            left: 50%;
            width: 180px;
            height: 60px;
            pointer-events: none;
            /* 這裡使用動畫模擬影片中黑板的微小晃動 */
            animation: board-tracking 4s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 模擬黑板隨狗狗呼吸與動作的位移 */
        @keyframes board-tracking {
            0%, 100% { transform: translate(-50%, -50%) rotate(-1deg); }
            25% { transform: translate(-50.5%, -49.5%) rotate(-1.5deg); }
            50% { transform: translate(-49.5%, -50.5%) rotate(-0.5deg); }
            75% { transform: translate(-50%, -51%) rotate(-1.2deg); }
        }

        /* 翻牌模組與粉筆字體質感 */
        .flip-row {
            display: flex;
            gap: 2px;
            /* 讓文字產生一點點透視感 */
            transform: perspective(400px) rotateX(5deg);
        }

        .flip-unit {
            width: 20px;
            height: 32px;
            perspective: 200px;
        }

        .flip-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--chalk-color);
            /* 重要：加入粉筆雜訊濾鏡 */
            filter: url(#chalk-filter) contrast(1.2);
            font-family: 'Comic Sans MS', cursive; 
        }

        .flip-card.is-flipped { transform: rotateX(-180deg); }
        .flip-face-back { transform: rotateX(180deg); }

        /* UI */
        .app-ui {
            position: absolute;
            bottom: 30px;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .input-box {
            width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.6);
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        button {
            padding: 8px 25px;
            background: #fff;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <svg style="display:none;">
        <filter id="chalk-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" />
        </filter>
    </svg>

    <div class="phone-frame">
        <video id="dogVideo" autoplay loop muted playsinline>
            <source src="White6.mp4" type="video/mp4">
        </video>

        <div class="chalkboard-sync-layer">
            <div id="flip-board" class="flip-row"></div>
        </div>

        <div class="app-ui">
            <input type="text" id="userInput" class="input-box" placeholder="寫點什麼..." maxlength="8">
            <button onclick="handleUpdate()">寫上黑板</button>
        </div>
    </div>

    <script>
        /**
         * FlipBoard 模組 (2025-12-19 要求)
         */
        const FlipBoard = (() => {
            const container = document.getElementById('flip-board');
            const MAX = 8;
            let currentStr = new Array(MAX).fill("");

            const init = () => {
                container.innerHTML = "";
                for(let i=0; i<MAX; i++) {
                    const unit = document.createElement('div');
                    unit.className = 'flip-unit';
                    unit.innerHTML = `
                        <div class="flip-card" id="s-${i}" style="transform-style: preserve-3d; transition: transform 0.6s;">
                            <div class="flip-face flip-face-front" style="position:absolute; width:100%; height:100%; backface-visibility:hidden;"></div>
                            <div class="flip-face flip-face-back" style="position:absolute; width:100%; height:100%; backface-visibility:hidden; transform:rotateX(180deg);"></div>
                        </div>
                    `;
                    container.appendChild(unit);
                }
            };

            const render = (text) => {
                const chars = text.toUpperCase().padEnd(MAX, " ").split("");
                chars.forEach((char, i) => {
                    if (char === currentStr[i]) return;
                    const card = document.getElementById(`s-${i}`);
                    const front = card.querySelector('.flip-face-front');
                    const back = card.querySelector('.flip-face-back');
                    
                    setTimeout(() => {
                        if (card.classList.contains('is-flipped')) {
                            front.textContent = char;
                            card.classList.remove('is-flipped');
                        } else {
                            back.textContent = char;
                            card.classList.add('is-flipped');
                        }
                    }, i * 60);
                });
                currentStr = chars;
            };

            return { init, render };
        })();

        // 啟動
        FlipBoard.init();
        setTimeout(() => FlipBoard.render("HI! DOG"), 1000);

        function handleUpdate() {
            const val = document.getElementById('userInput').value;
            FlipBoard.render(val);
        }
    </script>
</body>
</html>
