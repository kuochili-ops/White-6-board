<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗黑板訊息 App - 粉筆寫實版</title>
    <style>
        :root {
            /* 使用稍微偏灰的白，增加粉筆真實感 */
            --chalk-base: rgba(240, 240, 240, 0.85);
            --board-sway-anim: board-sway 5s infinite ease-in-out;
        }

        body {
            background-color: #000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-frame {
            position: relative;
            width: 360px;
            height: 640px;
            border-radius: 40px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 80px rgba(0,0,0,1);
        }

        #dogVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 核心：模擬寫在黑板上的文字層 */
        .chalk-canvas {
            position: absolute;
            z-index: 5;
            top: 73.2%; 
            left: 50.2%;
            width: 180px;
            height: 60px;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* 1. 混合模式：讓文字與影片中的黑板紋理、反光融合 */
            mix-blend-mode: overlay; 
            
            /* 2. 物理位移：模擬狗狗叼著繩子時的不規則晃動 */
            animation: var(--board-sway-anim);
        }

        @keyframes board-sway {
            0%, 100% { transform: translate(-50%, -50%) rotate(-1deg) scale(1); }
            33% { transform: translate(-50.5%, -50.8%) rotate(-1.5deg) scale(0.99); }
            66% { transform: translate(-49.5%, -49.6%) rotate(-0.5deg) scale(1.01); }
        }

        /* 翻牌模組樣式優化為「粉筆字體」 */
        .flip-row {
            display: flex;
            gap: 2px;
            /* 3. 施加 SVG 濾鏡產生粉筆雜訊與邊緣不規則感 */
            filter: url(#chalk-effect);
        }

        .flip-unit {
            width: 22px;
            height: 35px;
            perspective: 200px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flip-card.is-flipped { transform: rotateX(-180deg); }

        .flip-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: var(--chalk-base);
            /* 使用具備手寫感的字體 */
            font-family: 'Marker Felt', 'Comic Sans MS', cursive;
            text-transform: uppercase;
            /* 增加一點外發光，模擬粉筆灰散開的效果 */
            text-shadow: 0 0 2px rgba(255,255,255,0.4);
        }

        .flip-face-back { transform: rotateX(180deg); }

        /* UI 層 */
        .ui-layer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-box {
            width: 70%;
            padding: 12px 18px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.6);
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
            font-size: 16px;
        }

        .btn-send {
            background: #fff;
            color: #000;
            padding: 10px 30px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <svg style="display: none;">
        <filter id="chalk-effect">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
        </filter>
    </svg>

    <div class="phone-frame">
        <video id="dogVideo" autoplay loop muted playsinline>
            <source src="White6.mp4" type="video/mp4">
        </video>

        <div class="chalk-canvas">
            <div id="flip-board" class="flip-row"></div>
        </div>

        <div class="ui-layer">
            <input type="text" id="userInput" class="input-box" placeholder="輸入要寫的訊息..." maxlength="8">
            <button class="btn-send" onclick="sendMsg()">更新黑板內容</button>
        </div>
    </div>

    <script>
        /**
         * FlipBoard 模組 (2025-12-19 需求封裝)
         */
        const FlipBoardModule = (() => {
            const container = document.getElementById('flip-board');
            const SLOTS = 8;
            let currentStr = new Array(SLOTS).fill("");

            const init = () => {
                container.innerHTML = "";
                for(let i=0; i<SLOTS; i++) {
                    const unit = document.createElement('div');
                    unit.className = 'flip-unit';
                    unit.innerHTML = `
                        <div class="flip-card" id="s-${i}">
                            <div class="flip-face flip-face-front"></div>
                            <div class="flip-face flip-face-back"></div>
                        </div>
                    `;
                    container.appendChild(unit);
                }
            };

            const write = (text) => {
                const chars = text.toUpperCase().padEnd(SLOTS, " ").split("");
                chars.forEach((char, i) => {
                    if (char === currentStr[i]) return;
                    const card = document.getElementById(`s-${i}`);
                    const front = card.querySelector('.flip-face-front');
                    const back = card.querySelector('.flip-face-back');
                    
                    setTimeout(() => {
                        if (card.classList.contains('is-flipped')) {
                            front.textContent = char;
                            card.classList.remove('is-flipped');
                        } else {
                            back.textContent = char;
                            card.classList.add('is-flipped');
                        }
                    }, i * 60);
                });
                currentStr = chars;
            };

            return { init, write };
        })();

        FlipBoardModule.init();
        setTimeout(() => FlipBoardModule.write("HELLO"), 1000);

        function sendMsg() {
            const val = document.getElementById('userInput').value;
            FlipBoardModule.write(val);
        }
    </script>
</body>
</html>
