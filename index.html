<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗黑板 - 四角透視貼合版</title>
    <style>
        :root {
            /* 粉筆質感：帶點透明與顆粒 */
            --chalk-white: rgba(240, 240, 240, 0.85);
            /* 模擬黑板在影片中的動態晃動參數 */
            --sway-x: 0px;
            --sway-y: 0px;
            --sway-r: -1.2deg;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .phone-frame {
            position: relative;
            width: 360px;
            height: 640px;
            background: #111;
            border-radius: 40px;
            border: 10px solid #222;
            overflow: hidden;
        }

        #dogVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 核心：四角定位與透視容器 */
        .perspective-container {
            position: absolute;
            z-index: 5;
            /* 這裡模擬您定位後的黑板中心點 */
            top: 73.2%; 
            left: 50.2%;
            width: 200px;
            height: 80px;
            
            /* 使用 perspective 讓內容產生空間深度感 */
            perspective: 500px;
            pointer-events: none;
            
            /* 混合模式讓文字與黑板底紋融合 */
            mix-blend-mode: screen; 
            
            /* 物理晃動動畫 */
            animation: blackboard-sway 4s infinite ease-in-out;
        }

        /* 模擬黑板貼合：利用 transform 的 rotateX/Y/Z 模擬四角貼合後的面狀傾斜 */
        .chalk-surface {
            width: 100%;
            height: 100%;
            transform: rotateX(15deg) rotateY(-5deg) rotateZ(-1deg);
            display: flex;
            justify-content: center;
            align-items: center;
            /* 套用粉筆濾鏡 */
            filter: url(#chalk-roughness);
        }

        @keyframes blackboard-sway {
            0%, 100% { transform: translate(-50%, -50%) rotate(var(--sway-r)); }
            50% { transform: translate(-50.2%, -50.8%) rotate(-1.8deg); }
        }

        /* Flip-board 模組樣式 */
        .flip-row {
            display: flex;
            gap: 2px;
        }

        .flip-unit {
            width: 20px;
            height: 32px;
            perspective: 200px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flip-card.is-flipped { transform: rotateX(-180deg); }

        .flip-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            color: var(--chalk-white);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 0 0 1px rgba(255,255,255,0.3);
        }

        .flip-face-back { transform: rotateX(180deg); }

        /* App 控制項 */
        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .input-bar {
            width: 70%;
            padding: 12px;
            border-radius: 20px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        button {
            padding: 8px 30px;
            border-radius: 20px;
            border: none;
            background: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <svg style="display: none;">
        <filter id="chalk-roughness">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" />
        </filter>
    </svg>

    <div class="phone-frame">
        <video id="dogVideo" autoplay loop muted playsinline>
            <source src="White6.mp4" type="video/mp4">
        </video>

        <div class="perspective-container">
            <div class="chalk-surface">
                <div id="flip-board-module" class="flip-row"></div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="userInput" class="input-bar" placeholder="寫點訊息給狗狗..." maxlength="8">
            <button onclick="publish()">傳送訊息</button>
        </div>
    </div>

    <script>
        /**
         * FlipBoard 模組
         */
        const FlipBoard = (() => {
            const container = document.getElementById('flip-board-module');
            const MAX = 8;
            let current = new Array(MAX).fill("");

            const init = () => {
                container.innerHTML = "";
                for(let i=0; i<MAX; i++) {
                    const unit = document.createElement('div');
                    unit.className = 'flip-unit';
                    unit.innerHTML = `
                        <div class="flip-card" id="s-${i}">
                            <div class="flip-face flip-face-front"></div>
                            <div class="flip-face flip-face-back"></div>
                        </div>
                    `;
                    container.appendChild(unit);
                }
            };

            const write = (text) => {
                const chars = text.toUpperCase().padEnd(MAX, " ").split("");
                chars.forEach((char, i) => {
                    if (char === current[i]) return;
                    const card = document.getElementById(`s-${i}`);
                    const front = card.querySelector('.flip-face-front');
                    const back = card.querySelector('.flip-face-back');
                    
                    setTimeout(() => {
                        if (card.classList.contains('is-flipped')) {
                            front.textContent = char;
                            card.classList.remove('is-flipped');
                        } else {
                            back.textContent = char;
                            card.classList.add('is-flipped');
                        }
                    }, i * 70);
                });
                current = chars;
            };

            return { init, write };
        })();

        FlipBoard.init();
        setTimeout(() => FlipBoard.write("WELCOME"), 1000);

        function publish() {
            const val = document.getElementById('userInput').value;
            FlipBoard.write(val);
        }
    </script>
</body>
</html>
