<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Message App - White6 Version</title>
    <style>
        :root {
            --chalk-color: rgba(255, 255, 255, 0.9);
            --chalk-font: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
        }

        /* 手機框架 */
        .phone-frame {
            position: relative;
            width: 360px;
            height: 640px;
            border-radius: 36px;
            border: 8px solid #222;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* GitHub 影片背景 */
        #dogVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 訊息覆蓋層 - 針對 White6.mp4 的黑板位置微調 */
        .message-overlay {
            position: absolute;
            z-index: 2;
            top: 73.5%; /* 精確對準狗狗叼著的黑板中心 */
            left: 50%;
            transform: translate(-50%, -50%) rotate(-1deg);
            width: 200px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        /* 模組化 Flip-board 樣式 */
        .flip-container {
            display: flex;
            gap: 2px;
        }

        .flip-unit {
            width: 20px;
            height: 32px;
            perspective: 200px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flip-card.is-flipped {
            transform: rotateX(-180deg);
        }

        .flip-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 800;
            color: var(--chalk-color);
            text-shadow: 0 0 2px rgba(255,255,255,0.3);
        }

        .flip-face-back { transform: rotateX(180deg); }

        /* UI 控制介面 */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 5px;
            outline: none;
            width: 150px;
            font-size: 14px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="phone-frame">
        <video id="dogVideo" autoplay loop muted playsinline>
            <source src="https://raw.githubusercontent.com/您的GitHub用戶名/您的儲存庫/main/White6.mp4" type="video/mp4">
        </video>

        <div class="message-overlay">
            <div id="flip-board" class="flip-container"></div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="msgInput" placeholder="輸入訊息..." maxlength="8">
                <button onclick="updateBoard()">更新</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * FlipBoard 模組 (依據 2025-12-19 要求)
         */
        const FlipBoard = (() => {
            const container = document.getElementById('flip-board');
            const MAX_CHAR = 8;
            let currentStr = new Array(MAX_CHAR).fill("");

            const init = () => {
                container.innerHTML = "";
                for(let i=0; i<MAX_CHAR; i++) {
                    const unit = document.createElement('div');
                    unit.className = 'flip-unit';
                    unit.innerHTML = `
                        <div class="flip-card" id="s-${i}">
                            <div class="flip-face flip-face-front"></div>
                            <div class="flip-face flip-face-back"></div>
                        </div>
                    `;
                    container.appendChild(unit);
                }
            };

            const render = (text) => {
                const chars = text.toUpperCase().padEnd(MAX_CHAR, " ").split("");
                chars.forEach((char, i) => {
                    if (char === currentStr[i]) return;
                    const card = document.getElementById(`s-${i}`);
                    const front = card.querySelector('.flip-face-front');
                    const back = card.querySelector('.flip-face-back');
                    
                    setTimeout(() => {
                        if (card.classList.contains('is-flipped')) {
                            front.textContent = char;
                            card.classList.remove('is-flipped');
                        } else {
                            back.textContent = char;
                            card.classList.add('is-flipped');
                        }
                    }, i * 100);
                });
                currentStr = chars;
            };

            return { init, render };
        })();

        // 啟動
        FlipBoard.init();
        setTimeout(() => FlipBoard.render("LOVE YOU"), 1500);

        function updateBoard() {
            const val = document.getElementById('msgInput').value;
            FlipBoard.render(val);
        }
    </script>
</body>
</html>
